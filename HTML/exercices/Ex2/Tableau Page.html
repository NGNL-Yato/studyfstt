<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau</title>
</head>
<body>
    <p align="center">Fusion des cellules dans un tableau</p>
    <div style="height: 100%;width: 100%;">
        <table cellspacing="1" cellpadding="1" border="4" width="60%" align="center">
            <tr>
                <td width="18%"></td>
                <td width="14%" align="center"><strong>Colonne 1</strong></td>
                <td width="32%" colspan="2" align="center"><strong>Colonne 2</strong></td>
                <td width="32%" colspan="2" align="center"><strong>Colonne 3</strong></td>
            </tr>
            <tr>
                <td width="18%" rowspan="3">ABCDEFG</td>
                <td width="14%">A</td>
                <td width="64%" colspan="4">B</td>
            </tr>
            <tr>
                <td width="18%" rowspan="2">C</td>
                <td width="32%"colspan="2">D</td>
                <td width="32%"colspan="2">E</td>
            </tr>
            <tr>
                <td width="32%"colspan="2">F</td>
                <td width="32%"colspan="2">G</td>
            </tr>
            <tr>
                <td width="18%" rowspan="3">...</td>
                <td width="14%">...</td>
                <td width="32%"colspan="2">...</td>
                <td width="32%"colspan="2">...</td>
            </tr>
            <tr>
                <td width="14%">...</td>
                <td width="32%"colspan="2">...</td>
                <td width="32%"colspan="2">...</td>
            </tr>
            <tr>
                <td width="14%">...</td>
                <td width="32%"colspan="2">...</td>
                <td width="32%"colspan="2">...</td>
            </tr>
            <tr>
                <td width="100%"colspan="5">...</td>
            </tr>
        </table>
    </div>
</body>
</html>
